<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pong</title>
    <meta name="description" content="Pong - Built by Avi">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="pong.css">
  </head>

  <body>
    <canvas id="table"></canvas>
    <div class="info">
      <p id="score"></p>

      <h3>Controls</h3>

      <label class="container">Keyboard
        <input type="radio" name="controls" id="r_keyboard" value="keyboard" checked>
      </label>
      <label class="container">Mouse
        <input type="radio" name="controls" id="r_mouse" value="mouse">
      </label>
    </div>
    <script src="pong.js"></script>
  </body>
</html>
